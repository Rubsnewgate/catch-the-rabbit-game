<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="Practicing animations in css with this simple but fun game"/>
	<meta name="robots" content="index, follow"/>
	<link rel="stylesheet" href="../styles/main.css"/>
	<title>Catch Rabbits</title>
</head>
<body>
	<div class="phone">
		<h1 class="Game__title">Catch the rabbit!</h1>
		<!-- BUNNY ONE -->
		<div class="layer layer--1">
			<input class="bunny__move" type="checkbox">
			<div class="left__ear--outer"></div>
			<div class="left__ear--inner"></div>
			<div class="right__ear--outer"></div>
			<div class="right__ear--inner"></div>
			<div class="head">
				<div class="head__eye head__eye--left"></div>
				<div class="head__eye head__eye--right"></div>
			</div>
		</div>
		<!-- BUNNY TWO -->
		<div class="layer layer--2">
			<input class="bunny__move" type="checkbox">
			<div class="left__ear--outer"></div>
			<div class="left__ear--inner"></div>
			<div class="right__ear--outer"></div>
			<div class="right__ear--inner"></div>
			<div class="head">
				<div class="head__eye head__eye--left"></div>
				<div class="head__eye head__eye--right"></div>
			</div>
		</div>

		<!-- MOUNTAINT ONE -->
		<div class="layer layer--3">
			<div class="land"></div>
			<div class="zigzag"></div>
		</div>

		<!-- BUNNY THREE -->
		<div class="layer layer--4">
			<input class="bunny__move" type="checkbox">
			<div class="left__ear--outer"></div>
			<div class="left__ear--inner"></div>
			<div class="right__ear--outer"></div>
			<div class="right__ear--inner"></div>
			<div class="head">
				<div class="head__eye head__eye--left"></div>
				<div class="head__eye head__eye--right"></div>
			</div>
		</div>

		<!-- MOUNTAINT TWO -->
		<div class="layer layer--5">
			<div class="land"></div>
			<div class="zigzag"></div>
		</div>

		<!-- BUNNY FOUR -->
		<div class="layer layer--6">
			<input class="bunny__move" type="checkbox">
			<div class="left__ear--outer"></div>
			<div class="left__ear--inner"></div>
			<div class="right__ear--outer"></div>
			<div class="right__ear--inner"></div>
			<div class="head">
				<div class="head__eye head__eye--left"></div>
				<div class="head__eye head__eye--right"></div>
			</div>
		</div>
		<!-- MOUNTAINT THREE -->
		<div class="layer layer--7">
			<div class="land"></div>
			<div class="zigzag"></div>
		</div>

		<!-- BUSH -->
		<div class="layer layer--8">
			<div class="bush bush--1"></div>
			<div class="bush bush--2"></div>
			<div class="bush bush--3"></div>
		</div>
		<!-- CLOUD ONE -->
		<div class="layer layer--9">
			<div class="cloud cloud--1"></div>
			<div class="cloud cloud--2"></div>
		</div>
		<!-- CLOUD TWO -->
		<div class="layer layer--10">
			<div class="cloud cloud--3"></div>
			<div class="cloud cloud--4"></div>
		</div>

		<!-- Score -->
		<h3 class="score">Score: </h3>
	</div>
</body>
</html>
